    <script type="text/javascript">
        window.onload=function() {
            var Obtn = document.getElementById("btn4");
            var Ot4 = document.getElementById("text4");
            var Ot1 = document.getElementById("input1");
            var Ot2 = document.getElementById("input2");
            Obtn.onclick = function () {
                var number = Ot4.value;
                var length1=Ot1.value.length;
                var length2=Ot2.value.length;
                var phone = /^1[34578]\d{9}$/;
                if(length1==0) alert("请输入标题");
                else if(length2==0) alert("请输入内容");
                else if (!phone.test(number)) alert("手机号码输入有误");
                else alert("提交成功");
            }
        }
    </script>
